    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center card">
                    <h1 id="title-text">Rocks, Paper, Scissors!</h1>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-lg-5">
                    <h1>User 1</h1>
                    <img id="user-1-choice-image" src="#">
                    <h2 id="user-1-choice"></h2>
                </div>
                <div class="col-lg-2">
                    <h1>VS.</h1>
                </div>
                <div class="col-lg-5">
                    <h1>User 2</h1>
                    <img id="user-2-choice-image" src="#">
                    <h2 id="user-2-choice"></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-5">
                </div>
                <div class="col-lg-2 text-center">
                    <h2 id="user-result">You Win!</h2>
                </div>
                <div class="col-lg-5">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4 text-center">
                    <h4 id="wins-text">Wins: 0</h4>
                    <h4 id="loses-text">Loses: 0</h4>
                    <h4 id="ties-text">Ties: 0</h4>
                </div>
                <div class="col-lg-4">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4 text-center">
                    <h3>Choose Your Weapon:</h3>
                    <button type="button" class="btn btn-outline-secondary btn-choice" id="rock-button" value="rock">Rock</button>
                    <button type="button" class="btn btn-outline-secondary btn-choice" id="paper-button" value="paper">Paper</button>
                    <button type="button" class="btn btn-outline-secondary btn-choice" id="scissors-button" value="scissors">Scissors</button>
                </div>
                <div class="col-lg-4">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h3 id="connected-users"></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 card">
                    <form>
                        <input type="text" class="form-control" id="message-text-input" placeholder="Send a message to your opponent...">
                        <button type="submit" class="btn btn-primary" id="send-msg-button">Send</button>
                    </form>
                    <div id="message-convo-output">hello</div>
                </div>
            </div>
        </div>
    </body>
